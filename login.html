    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://www.zarla.com/images/Zarla-fashion-logos-2448x3060-2021021.jpeg?crop=4:3,smart&width=1200&dpr=2"

            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Ingresa con tus redes</p>
              
              <a href="https://www.facebook.com/">
                <button type="button" style="border: none; background: none;">
                    <img src="https://w7.pngwing.com/pngs/867/788/png-transparent-colored-facebook-high-quality-media-social-social-media-square-social-media-square-flat-icon.png" alt="Icono de Facebook" style="width: 30px; height: 30px">
                </button>
            </a>
              
              <a href="https://www.twitter.com/" >
                <button type="button" style="border: none; background: none;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7fOTni_rP379_jvPHj4HROSrvmycgiv42WZ5bSOKYAQ&s" alt="Icono de Twitter" style="width: 30px; height: 30px;">

              </a>
              
              <a href="https://accounts.google.com/" >

              </a>

            </div>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-left fw-bold mx-3 mb-0">O usa tu email</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Ingresa tu email" />
              <label class="form-label" for="form3Example3">Correo electrónico</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Ingresa tu contraseña" />
              <label class="form-label" for="form3Example4">Contraseña</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">

              <!-- Botones de ingreso -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Recuérdame
                </label>
              </div>
              <a href="#!" class="text-body">Olvidé mi Contraseña</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <!-- hacer referencia a menu  -->
              <a href="#!">
                <button type="button" class="btn btn-primary Ingresa" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="obtenerDatos()">

            </a>
