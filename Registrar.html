<!-- Formulario -->
<div class="container">
<form class="row g-3">
  <div class="col-sm-12">
    <label for="nombre" class="form-label">Ingresa tu nombre completo</label>
    <input type="email" class="form-control" id="nombre">
  </div>
  
  <div class="col-sm-12">
    <label for="email" class="form-label">Ingresa tu correo electrónico</label>
    <input type="email" class="form-control" id="email">
  </div>

  <div class="col-sm-6">
    <label for="password" class="form-label">Crea una contraseña</label>
    <input type="password" class="form-control" id="password">
  </div>

  <div class="col-sm-6">
    <label for="password1" class="form-label">Repite tu contraseña</label>
    <input type="password" class="form-control" id="password1">
  </div>

  <div class="col-sm-12">
    <label for="direccion" class="form-label">Ingresa tu dirección</label>
    <input type="text" class="form-control" id="direccion" placeholder="Calle Caracas 455, Maipú">
  </div>

  <div class="col-sm-12">
    <label for="celular" class="form-label">Agrega tu número</label>
    <input type="text" class="form-control" id="celular" placeholder="+569 12345678">
  </div>

  <div class="col-sm-6">
    <label for="pais" class="form-label">País</label>
    <input type="text" class="form-control" id="pais">
  </div>

  <div class="col-sm-6">
    <label for="region" class="form-label">Región</label>
    <select id="region" class="form-select">
      
      <option selected>Región</option>
      <option value="Arica y Parinacota">Región de Arica y Parinacota</option>
      <option value="Tarapacá">Región de Tarapacá</option>
      <option value="Antofagasta">Región de Antofagasta</option>
      <option value="Atacama">Región de Atacama</option>
      <option value="Coquimbo">Región de Coquimbo</option>
      <option value="Valparaíso">Región de Valparaíso</option>
      <option value="Metropolitana">Región Metropolitana</option>
      <option value="O'Higgins">Región de O'Higgins</option>
      <option value="Maule">Región del Maule</option>
      <option value="Nuble">Región de Ñuble</option>
      <option value="Biobio">Región del Bío Bío</option>
      <option value="Araucania">Región de La Araucanía</option>
      <option value="Rios">Región de Los Ríos</option>
      <option value="Lagos">Región de Los Lagos</option>
      <option value="Aysen">Región de Aysén</option>
      <option value="Magallanes">Región de Magallanes</option>
    </select>
  </div>

  <div class="col-sm-12">
    <button type="button" class="btn btn-primary"  onclick="obtenerDatos()">
      Crear Cuenta
    </button>
  </div>

</form>
